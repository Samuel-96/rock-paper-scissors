<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="contenedor-cabecera">
        <div class="cabecera-title">
            <h1>Piedra Papel Tijeras</h1>
        </div>
    </div>

    <div class="contenedor-imagenes">
        <div class="imagen">
            <img class="piedra" src="./recursos/piedra.png">
        </div>

        <div class="imagen">
            <img class="papel" src="./recursos/papel.jpeg">
        </div>

        <div class="imagen">
            <img class="tijera" src="./recursos/tijeras.png">
        </div>
    </div>

    <div class="contenedor-resultados">
            <div class="resultado-jugador">
                <h3>PUNTUACIÓN JUGADOR</h3>
                <p id="resultado-j"></p>
            </div>

            <div class="resultado-ordenador">
                <h3>PUNTUACIÓN ORDENADOR</h3>
                <p id="resultado-o"></p>
            </div>
    </div>
</body>
</html>
